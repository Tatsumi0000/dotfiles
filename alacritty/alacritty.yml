# 余白設定
window:
  padding:
    x: 4
    y: 4


# フォント設定（サイズのみ）
font:
  normal:
    family: "SauceCodePro Nerd Font"
    style: Regular

  bold:
    family: "SauceCodePro Nerd Font"
    style: Bold

  italic:
    family: "SauceCodePro Nerd Font"
    style: Italic

  bold_italic:
    family: "SauceCodePro Nerd Font"
    style: Bold Italic
  size: 24


# スクロール設定
scrolling:
  history: 10000
  multiplier: 3

key_bindings:
  - { key: T, mods: Command, action: SpawnNewInstance }

shell:
  program: /opt/homebrew/bin/fish 
  args:
    - -l
    - -c
    - "/opt/homebrew/bin/tmux a -t 0 || /opt/homebrew/bin/tmux"
